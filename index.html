<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        (async () => {
            // Extract the tag name from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const tagname = urlParams.get("tagname");

            // Ensure tagname is not empty
            if (!tagname) {
                console.error("Tag name missing from URL.");
                return;
            }

            // Send data to Power Automate
            try {
                await fetch("https://tinyurl.com/47z878zv", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ tagname: tagname })
                });
            } catch (error) {
                console.error("Error sending data to Power Automate:", error);
            }

            // Redirect the user to the final website
            window.location.href = "https://caplanc.org/access-resources/safety-empowerment/domestic-violence-services/";
        })();
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
